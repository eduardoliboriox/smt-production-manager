{% extends "base.html" %}
{% block title %}Calcular Perda ‚Äî Sistema de Metas{% endblock %}
{% block page_title %}Calcular Perda de Produ√ß√£o{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="card shadow-sm p-4">
    <h5 class="mb-4"><i class="bi bi-exclamation-triangle text-danger"></i> Perda de Produ√ß√£o</h5>

<div class="card p-4">
  <form id="perdaForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Meta / Hora</label>
      <input class="form-control" name="meta_hora" type="number" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Produ√ß√£o real</label>
      <input class="form-control" name="producao_real" type="number" required>
    </div>
    <div class="col-12">
      <button class="btn btn-danger mt-2 w-100" type="submit">
        <i class="bi bi-calculator"></i> Calcular Perda
      </button>
    </div>
  </form>

  <div id="resultadoPerda" class="mt-3 p-3 border rounded shadow-sm bg-light text-center fw-semibold"></div>
</div>
  </div>
</div>

{% if resultado %}
<div class="alert alert-warning mt-3 text-center fw-bold">
  ‚è±Ô∏è Perda de produ√ß√£o: {{ resultado }}
</div>
{% endif %}

<script>
const resultadoDiv = document.getElementById('resultadoPerda');
const btnCopiar = document.getElementById('btnCopiar');

document.getElementById('perdaForm').addEventListener('submit', async e => {
  e.preventDefault();

  const fd = new FormData(e.target);
  const resp = await fetch('/api/calcular_perda', {
    method: 'POST',
    body: fd
  });

  const data = await resp.json();

  const textoResultado =
    `Tempo perdido: ${data.tempo_perdido} | ` +
    `Pe√ßas faltantes: ${data.pecas_faltantes}`;

  resultadoDiv.innerHTML = `
    ‚è±Ô∏è <strong>Tempo perdido:</strong> ${data.tempo_perdido}<br>
    üì¶ <strong>Pe√ßas faltantes:</strong> ${data.pecas_faltantes}
  `;

  // guarda texto para copiar
  btnCopiar.dataset.texto = textoResultado;

  // mostra bot√£o
  btnCopiar.classList.remove('d-none');
});

btnCopiar.addEventListener('click', async () => {
  try {
    await navigator.clipboard.writeText(btnCopiar.dataset.texto);

    btnCopiar.innerHTML = '‚úÖ Copiado!';
    setTimeout(() => {
      btnCopiar.innerHTML = '<i class="bi bi-clipboard"></i> Copiar resultado';
    }, 1500);

  } catch (err) {
    alert('Erro ao copiar o resultado');
  }
});
</script>


{% endblock %}
