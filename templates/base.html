<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Sistema de Metas - Venttos{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  <div class="app d-flex">
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar p-3">
      <div class="sidebar-brand text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Venttos" height="56">

      </div>

      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>

        <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastro') }}"><i class="bi bi-plus-square me-2"></i> Cadastro</a></li>

        <li class="nav-item"><a class="nav-link" href="{{ url_for('modelos') }}"><i class="bi bi-table me-2"></i> Modelos</a></li>

        <li class="nav-item"><a class="nav-link" href="{{ url_for('calculo') }}"><i class="bi bi-calculator me-2"></i> Calcular Meta</a></li>

        <li class="nav-item"><a class="nav-link" href="{{ url_for('perdas') }}"><i class="bi bi-exclamation-triangle me-2"></i> Calcular Perda</a></li>
      </ul>

      <div class="mt-auto text-center small text-muted">
        Desenvolvido por <b>Eduardo Lib√≥rio</b>
      </div>
    </nav>

    <!-- MAIN -->
    <div class="flex-fill">

      <!-- HEADER -->
      <header class="header d-flex align-items-center justify-content-between px-4 py-2 border-bottom bg-white">
        <div class="d-flex align-items-center gap-3">
          <button id="btnToggleSidebar" class="btn btn-light btn-sm d-md-none">
            <i class="bi bi-list"></i>
          </button>
          <h5 class="mb-0">{% block page_title %}{% endblock %}</h5>
        </div>

        <button id="btnTheme" class="btn btn-outline-secondary btn-sm" title="Alternar tema">
          <i class="bi bi-moon-stars"></i>
        </button>
      </header>

      <!-- CONTENT -->
      <main class="p-4">
        {% block content %}{% endblock %}
      </main>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
